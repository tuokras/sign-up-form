<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="image">
            <img src="src/crane.jpg" alt="office building" />
        </div>
        <div class="form">
            <div class="text">
                <h1>Interested in joining us?</h1>
                <p>We might have just the right job for you. Find your dream job by filling out the form below.</p>
            </div>
            <form>
                <div class="form-first-name">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-last-name">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name">
                </div>
                <div class="form-email">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-phone-number">
                    <label for="phone-number">LAST NAME</label>
                    <input type="tel" id="phone-number" name="phone-number">
                </div>
            </form>

        </div>
    </div>

</body>

</html>
